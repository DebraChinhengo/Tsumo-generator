<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tsumo</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <header>
      <h1>Tsumo Nemadimikira!</h1>
    </header>

    <main>
      <form>
        <input
          type="text"
          placeholder="Enter topic of the tsumo-African-proverb"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" value="Generate Tsumo" />
      </form>
      <br />
      <div>
        Tsumo-African Proverb will go here

        <br />
      </div>
    </main>

    <br />

    <footer>
      Coded by Debra Chinhengo and is open sourced on
      <a
        href="https://github.com/DebraChinhengo/Tsumo-generator.git"
        target="_blank"
      >
        GitHub Repository
      </a>
      and is hosted on
      <a href="https://tsumo-shona-proverbs.netlify.app/" target="_blank">
        Netlify </a
      >.
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
